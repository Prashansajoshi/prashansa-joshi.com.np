name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow the GITHUB_TOKEN to push built site

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ensures PaperMod theme is fetched
          fetch-depth: 0         # needed for submodules

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Create .nojekyll
        run: touch public/.nojekyll

      - name: Build Hugo site
        run: hugo --minify --gc --buildDrafts

      - name: Verify output
        run: ls -l public
