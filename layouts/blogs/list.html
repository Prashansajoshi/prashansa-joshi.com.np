<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blogs - Prashansa Joshi</title>
  <style>
    /* copy of your home styles, keep synchronized if you update home */
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; background: #0b0f17; color: #e8eef5; }
    .wrap { max-width: 1300px; margin: 80px auto; padding: 0 60px; display: flex; flex-direction: column; }
    header { text-align: right; margin-bottom: 40px; }
    header a { color:#58a6ff; text-decoration:none; margin-left:18px; font-size:1rem; }
    header a:hover { text-decoration:underline; }

    .page-title { font-size:3rem; color:#fff; margin: 10px 0 24px 0; }
    .list { margin-top: 16px; }
    .post { background: rgba(255,255,255,0.02); padding:18px; border-radius:12px; margin-bottom:18px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
    .post h2 { margin:0 0 8px 0; font-size:1.5rem; }
    .post a { color:#58a6ff; text-decoration:none; }
    .post .meta { color:#9fb7d6; margin-bottom:8px; font-size:0.95rem; }
    .post p { color:#b0b8c2; margin:0; line-height:1.6; }
    @media (max-width:768px) { .wrap { padding: 0 24px } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/">Home</a>
      <a href="/blogs/">Blogs</a>
    </header>

    <main>
      <h1 class="page-title">Blogs</h1>

      <div class="list">
        {{ $pages := where .Pages "Type" "blogs" }}
        {{ range $pages.ByDate.Reverse }}
          <article class="post">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <div class="meta">{{ .Date.Format "Jan 2, 2006" }}</div>
            <p>{{ if .Params.summary }}{{ .Params.summary }}{{ else }}{{ .Summary }}{{ end }}</p>
            <div style="margin-top:10px;"><a href="{{ .RelPermalink }}" style="color:#58a6ff;">Read</a></div>
          </article>
        {{ end }}
      </div>
    </main>
  </div>
</body>
</html>
