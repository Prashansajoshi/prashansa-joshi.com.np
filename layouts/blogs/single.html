<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .Title }} - Prashansa Joshi</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; background: #0b0f17; color: #e8eef5; }
    .wrap { max-width: 1000px; margin: 80px auto; padding: 0 60px; display: flex; flex-direction: column; }
    header { text-align: right; margin-bottom: 40px; }
    header a { color:#58a6ff; text-decoration:none; margin-left:18px; font-size:1rem; }
    header a:hover { text-decoration:underline; }

    .post-title { font-size:2.4rem; color:#fff; margin: 8px 0 12px 0; }
    .meta { color:#9fb7d6; margin-bottom:20px; }
    .content { background: rgba(255,255,255,0.01); padding:24px; border-radius:12px; color:#cbd5e1; line-height:1.85; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
    .back { margin-top:18px; }
    .back a { color:#58a6ff; text-decoration:none; }
    @media (max-width:768px) { .wrap { padding: 0 24px } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/">Home</a>
      <a href="/blogs/">Blogs</a>
    </header>

    <article>
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="meta">{{ .Date.Format "Jan 2, 2006" }}</div>

      <div class="content">
        {{ .Content }}
      </div>

      <div class="back"><a href="/blogs/">‚Üê Back to blogs</a></div>
    </article>
  </div>
</body>
</html>
