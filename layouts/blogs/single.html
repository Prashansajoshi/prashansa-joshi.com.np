<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .Title }}</title>

  <style>
    body {
      background: #0b0f17;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e8eef5;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 60px;
    }

    nav {
      text-align: right;
      margin-bottom: 40px;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      margin-left: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
    }

    a {
      color: #58a6ff;
    }

        /* Table of contents */
    .table-of-contents {
      background-color: #11141b;
      padding: 16px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .table-of-contents ul,
    .table-of-contents ol {
      list-style-position: inside; /* bullets inside the content */
      padding-left: 1em;           /* space from bullet to text */
      margin-left: 0;              /* reset left margin */
    }

    .table-of-contents li {
      margin-bottom: 8px;
    }

    .table-of-contents ul ul {
    padding-left: 1em;
    }

    /* Blog content */
    .content p {
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .content h2,
    .content h3 {
      margin-top: 32px;
      margin-bottom: 12px;
      color: #58a6ff;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #58a6ff;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* --------- Fix list indentation --------- */
    .wrap ul,
    .wrap ol {
      list-style-position: inside;   /* bullets inside */
      padding-left: 1.2em;          /* space from bullet to text */
      margin-left: 0;               /* remove extra left margin */
    }

    .wrap li {
      display: list-item;
      text-indent: 0;
    }

    /* Nested lists */
    .wrap ul ul,
    .wrap ol ol {
      padding-left: 1.5em;
    }

    /* TOC lists */
    .wrap .table-of-contents ul {
      list-style-position: inside;
      padding-left: 1em;
}
  </style>
</head>

<body>

  <div class="wrap">

    <nav>
      <a href="/">Home</a>
      <a href="/blogs/">Blogs</a>
    </nav>

    <h1>{{ .Title }}</h1>
    <p style="color:#9fb7d6;">{{ .Date.Format "Jan 2, 2006" }}</p>
    {{ partial "toc.html" . }}
    {{ .Content }}

    <p><a href="/blogs/">‚Üê Back to blogs</a></p>

  </div>

</body>
</html>
